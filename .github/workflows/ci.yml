name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Validate env
        run: npm run validate-env
        env:
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: dummy-key
          NEXT_PUBLIC_APP_URL: https://example.com
          NODE_ENV: production

      - name: Build
        run: npm run build